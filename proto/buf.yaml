version: v1
deps:
  - buf.build/cosmos/cosmos-proto
  # Neutron uses sdk v0.45.15, which is not available on buf.build.
  # v0.47.0 works, tho
  # Also note that we need a version before ABCI++ is applied, which removes
  # the DeliverTx ABCI method.
  - buf.build/cosmos/cosmos-sdk:v0.47.0
  - buf.build/cosmos/gogo-proto
  - buf.build/cosmos/ibc
  - buf.build/googleapis/googleapis
breaking:
  use:
    - FILE
lint:
  use:
    - DEFAULT
    - COMMENTS
    - FILE_LOWER_SNAKE_CASE
  except:
    - UNARY_RPC
    - COMMENT_FIELD
    - SERVICE_SUFFIX
    - PACKAGE_VERSION_SUFFIX
    - RPC_REQUEST_STANDARD_NAME
